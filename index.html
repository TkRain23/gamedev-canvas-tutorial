<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here

    // reference to the element to the canvas variable
    var canvas = document.getElementById("myCanvas");
    // ctx variable created to store 2D rendering context
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    // first two are the coordinates of the top left of the box
    // second two are the width and height of the box
    ctx.rect(0, 0, 50, 50);
    // this property stores a color to be used by the fill property
    ctx.fillStyle = "#FF0000";
    // paints the square
    ctx.fill();
    ctx.closePath();

    // make a circle
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath;

    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath();



</script>

</body>
</html>
