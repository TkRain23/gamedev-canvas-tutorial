<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        // JavaScript code goes here

        // reference to the element to the canvas variable
        var canvas = document.getElementById("myCanvas");
        // ctx variable created to store 2D rendering context
        var ctx = canvas.getContext("2d");
        // hold the radius of the drawn circle
        var ballRadius = 10;

        var x = canvas.width / 2;
        var y = canvas.height - 30;

        var dx = 2;
        var dy = -2;

        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;

        var rightPressed = false;
        var leftPressed = false;

        // brick layout
        var brickRowCount = 3;
        var brickColumnCount = 5;

        // brick specifications
        var brickWidth = 75;
        var brickHeight = 20;

        // padding in between bricks so that they do not touch one another
        var brickPadding = 10;
        // offset so the bricks will not be drawn at the edge of the canvas
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        // two dimensional array to carry brick columns and rows
        var bricks = [];

        for(var columns = 0; columns < brickColumnCount; columns++)
        {
            bricks[columns] = [];
            for(var rows = 0; rows < brickRowCount; rows++)
            {
                bricks[columns][rows] = {x: 0, y: 0, status: 1};
            }
        }


        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e)
        {
            if(e.keyCode == 39)
            {
                rightPressed = true;
            }

            else if(e.keyCode == 37)
            {
                leftPressed = true;
            }
        }

        function keyUpHandler(e)
        {
            if(e.keyCode == 39)
            {
                rightPressed = false;
            }
            else if(e.keyCode == 37)
            {
                leftPressed = false;
            }
        }

        function collisionDetection() {
  for(var columns=0; columns<brickColumnCount; columns++) {
    for(var rows=0; rows<brickRowCount; rows++) {
      var b = bricks[columns][rows];
      if(b.status == 1) {
        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
          dy = -dy;
          b.status = 0;
        }
      }
    }
  }
}



        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle()
        {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks()
        {
            for(var columns = 0; columns < brickColumnCount; columns++)
            {
                for(var rows = 0; rows < brickRowCount; rows++)
                {
                    if(bricks[columns][rows].status == 1)
                    {
                        var brickX = (columns*(brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (rows*(brickHeight  + brickPadding)) + brickOffsetTop;
                        bricks[columns][rows].x = brickX;
                        bricks[columns][rows].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            else if(y + dy > canvas.height-ballRadius)
            {
                if(x > paddleX && x < paddleX + paddleWidth)
                {
                    dy =  -dy;
                }
                else {
                    alert("GAME OVER");
                    document.location.reload();
                }
            }

            if(rightPressed && paddleX < canvas.width-paddleWidth)
            {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0)
            {
                paddleX -= 7;
            }

            x += dx;
            y += dy;
        }

        setInterval(draw, 10);
    </script>

</body>

</html>
